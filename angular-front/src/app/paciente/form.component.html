<div class="container">

<div class="card bg-light">

  <div class="card-header">{{titulo}}</div>

    <div class="card-body">
 
        <form>
          
               <div class="form-group row">
                        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                              <div class="col-sm-6">
                                    <input id="nombre" class="form-control"  [(ngModel)]="paciente.nombre" placeholder="Nombre" name="nombre"  type="text">
                              </div>
                      </div>

                      <div class="form-group row">
                          <label for="edad" class="col-form-label col-sm-2">NSS</label>
                          <div class="col-sm-6">
                            <input id="edad" class="form-control" [(ngModel)]="paciente.nss" placeholder="NSS" name="edad"  type="text">
                          </div>
                      </div>
        
                      <div class="form-group row">
                        <label for="edad" class="col-form-label col-sm-2">Edad</label>
                          <div class="col-sm-6">
                             <input id="edad" class="form-control" [(ngModel)]="paciente.edad" placeholder="Edad" name="edad"  type="text">
                       </div>
                      </div>
        
                      <div class="form-group row">
                              <label for="sexo" class="col-form-label col-sm-2">Sexo</label>
                              <div class="col-sm-6">
                                <input id="sexo" class="form-control" [(ngModel)]="paciente.sexo" placeholder="Sexo" name="sexo"  type="text">
                             </div>
                      </div>
        
                      <div class="form-group row">
                              <label for="domicilio" class="col-form-label col-sm-2">Domicilio</label>
                              <div class="col-sm-6">
                                <input id="domicilio" class="form-control" [(ngModel)]="paciente.domicilio" placeholder="Domicilio" name="domicilio"  type="text">
                    
                              </div>
                      </div>
        
                      <div class="form-group row">
                              <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                              <div class="col-sm-6">
                                <input id="telefono" class="form-control"  [(ngModel)]="paciente.telefono" placeholder="Telefono" name="telefono"  type="text">
                              </div>
                                    
                      </div>
            
                  <div class="form-group row">
                      <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!paciente.id else elseBlock">Crear</button>
                          <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
                          </ng-template>
                        </div>
                  </div>


        </form>
    
    </div>


</div>
</div>
